<!DOCTYPE html>
<html>

<head>
	<title>WiFi controlled Fan</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./toggle.css">
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="./textEffec.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="d-flex justify-content-center flex-column">
		<div class="p-2 d-flex justify-content-center">
			<div class="d-flex flex-column align-items-center">
				<header>
					<h1 data-text="Home Automation">Home Automation</h1>
					
				  </header>
				
				<span>Load Management</span>
				
			</div>
		</div>
		<div class="p-2 d-flex justify-content-center mt-4">
			<label class="label">
				<span style="margin-right: 10px;">Turn On Led:</span>
				<div class="toggle">
					<input id="turnOnLed" class="toggle-state" onchange="turnOnLed()" type="checkbox" name="check"
						value="check" />
					<div class="indicator"></div>
				</div>
			</label>
		</div>
		<div class="p-2 d-flex justify-content-center mt-4">
			<label class="label">
				<span style="margin-right: 10px;">Turn On Led in room 2:</span>
				<div class="toggle">
					<input id="turnOnLedRoom2" class="toggle-state" onchange="turnOnLedRoom2()" type="checkbox" name="check"
						value="check" />
					<div class="indicator"></div>
				</div>
			</label>
		</div>
		<div class="p-2 d-flex justify-content-center mt-2">
				<label class="label">
					<span style="margin-right: 10px;">Turn On Fan:</span>
					<div class="toggle">
						<input id="turnOnFan" class="toggle-state" onchange="turnOnFan()" type="checkbox" name="check"
							value="check" />
						<div class="indicator"></div>
					</div>
				</label>
		</div>
		<div class="p-2 d-flex justify-content-center">
			<input type="text" value="75" class="dial">
		</div>
	</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>



<script src="./config.js"></script>
<script src="./jquery.knob.min.js"></script>
<script src="./fanController.js"></script>

</html>
